<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Todo List</title>
    <script src="src/main.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-2">
            </div>

            <div class="col-8">
                <section class="todoapp">
                    <header class="header">
                        <h1>todos list</h1>
                        <input id="inputText" type="text" class="new-todo" placeholder="What needs to be done?" onkeypress="newItem()" autofocus="autofocus" />
                    </header>

                    <section class="main" >
                        <input name="itemValue" class="toggle-all" type="checkbox" onclick="changeAll()">

	                    <div id = "divFooter">
	                    </div>

                        <ul class="todo-list" id="viewList">
                        </ul>
                    </section>
                </section>
            </div>

        </div>

    </div>
</body>

</html>
